<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="dist/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <div class="container">
      <div class="app">
        <div class="header">
          <h1>calc</h1>
          <div class="theme-toggle">
            <div>
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </div>
            <div>
              <span>THEME</span>
              <div class="toggle-container">
                <div class="toggle"></div>
              </div>
            </div>
          </div>
        </div>
        <div id="screen" class="screen"></div>

        <div id="keypad" class="keypad">
          <div class="key">7</div>
          <div class="key">8</div>
          <div class="key">9</div>
          <div class="key del">DEL</div>
          <div class="key">4</div>
          <div class="key">5</div>
          <div class="key">6</div>
          <div class="key">+</div>
          <div class="key">1</div>
          <div class="key">2</div>
          <div class="key">3</div>
          <div class="key">-</div>
          <div class="key">.</div>
          <div class="key">0</div>
          <div class="key">/</div>
          <div class="key">X</div>
          <div class="key reset">RESET</div>
          <div class="key equal">=</div>
        </div>
      </div>
    </div>

    <script src="./dist/js/app.js"></script>
  </body>
</html>
